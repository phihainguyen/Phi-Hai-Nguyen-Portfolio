    <style>
      .container {

      .image {

        height: 158px;
        margin-top: 20px;
        margin-bottom: 50px;
        transition: 0.5s ease;

        border-radius: 40px;

      .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -65%);

        text-align: center;
        border-radius: 5px;

      .col-sm-3:hover .image {
